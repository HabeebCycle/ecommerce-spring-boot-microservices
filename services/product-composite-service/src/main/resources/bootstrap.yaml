
app:
  service-config-server:
    host: localhost
    port: 8888

spring:
  application:
    name: product-composite-service
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
      #uri: http://${CONFIG_SERVER_USR}:${CONFIG_SERVER_PWD}@${app.service-config-server.host}:${app.service-config-server.port}
      uri: http://user:root@${app.service-config-server.host}:${app.service-config-server.port}


---
spring:
  profiles: docker

app:
  service-config-server:
    host: service-config-server